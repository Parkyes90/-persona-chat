apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
spec:
  ingressClassName: nginx
  rules:
    - host: k8s-template.test
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web-client
                port:
                  number: 3000
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: api-server
                port:
                  number: 8000
          - path: /static/admin
            pathType: Prefix
            backend:
              service:
                name: api-server
                port:
                  number: 8000
          - path: /admin
            pathType: Prefix
            backend:
              service:
                name: api-server
                port:
                  number: 8000
          - path: /media
            pathType: Prefix
            backend:
              service:
                name: api-server
                port:
                  number: 8000
